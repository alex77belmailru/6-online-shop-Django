{% load static %}
<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ title }}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/album.css' %}" rel="stylesheet">
</head>

<div class="container text-primary">
    <div class="row">
        <div class="col offset-2 d-flex justify-content-center text-info">
            <h2>{{ title }}</h2>
        </div>
    </div>
    {#    <br>#}
    <div class="container">
        <div class="row">
            <div class="col-2">
                <ul class="nav flex-column h5">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalog:home' %}">Домашняя страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalog:contacts' %}">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalog:blog' %}">Блог</a>
                    </li>
                <li>
              <hr style="border: 1px solid green;">
                </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <span class="badge badge-pill badge-primary">{{ user }}</span>
                            <a class="nav-link" href="{% url 'users:logout' %}">Выйти</a>
                            <a class="nav-link" href="{% url 'users:profile' %}">Профиль</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
                        {% endif %}
                    </li>
                </ul>
            </div>

            <div class="col-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/holder.min.js' %}"></script>
