{% extends 'catalog/base.html' %}
{% block content %}

    <div class="col-12">
        <form class="row" method="POST" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                       <h3>Войти</h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                    <div>
                        <div class='card-footer'>
                            <a href="{% url 'users:register' %}">Зарегистрироваться</a><br>
                            <a href="{% url 'users:reset_password' %}">Сбросить пароль</a><br>
                        </div>
                    </div>
                </div>
            </div>


        </form>
    </div>
{% endblock %}
